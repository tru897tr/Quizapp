<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Quiz Master</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">
                    <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                        <rect width="32" height="32" rx="8" fill="#6366f1"/>
                        <path d="M16 8L22 12V20L16 24L10 20V12L16 8Z" fill="white"/>
                    </svg>
                </a>
                <h1>Đặt lại mật khẩu</h1>
                <p>Nhập mật khẩu mới của bạn</p>
            </div>
            <div id="message" class="message"></div>
            <form id="resetForm" class="auth-form active">
                <div class="form-group">
                    <label class="form-label">Mật khẩu mới</label>
                    <input type="password" class="form-input" id="newPassword" minlength="6" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-input" id="confirmPassword" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Đặt lại mật khẩu</button>
            </form>
            <div class="auth-footer">
                <a href="/login" class="link-button">← Quay lại đăng nhập</a>
            </div>
        </div>
    </div>
    <script>
function showMessage(text,type){const msg=document.getElementById('message');msg.textContent=text;msg.className='message '+type+' show'}document.getElementById('resetForm').addEventListener('submit',async(e)=>{e.preventDefault();const newPassword=document.getElementById('newPassword').value,confirmPassword=document.getElementById('confirmPassword').value;if(newPassword!==confirmPassword){showMessage('Mật khẩu xác nhận không khớp','error');return}const pathParts=window.location.pathname.split('/'),userId=pathParts[3],token=pathParts[4];if(!userId||!token){showMessage('Link không hợp lệ','error');return}try{const response=await fetch('/api/reset-password',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userId,token,newPassword})});const result=await response.json();if(result.success){showMessage(result.message,'success');setTimeout(()=>window.location.href='/login',2000)}else{showMessage(result.error,'error')}}catch(error){showMessage('Lỗi kết nối','error')}});
    </script>
</body>
</html>
