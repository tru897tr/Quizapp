<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-page{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:20px;background:linear-gradient(180deg,var(--white) 0%,var(--light-gray) 100%)}.error-content{max-width:600px}.error-content h1{font-size:120px;font-weight:700;color:var(--primary);margin:0;line-height:1;animation:float 3s ease-in-out infinite}.error-content h2{font-size:32px;margin:20px 0;color:var(--dark)}.error-content p{color:var(--gray);margin-bottom:32px;font-size:18px}
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Trang không tồn tại</h2>
            <p>Xin lỗi, trang bạn tìm kiếm không tồn tại hoặc đã bị xóa.</p>
            <a href="/" class="btn btn-primary">Về trang chủ</a>
        </div>
    </div>
</body>
</html>
