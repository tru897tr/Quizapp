<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz - Quiz Master</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/quiz.css">
</head>
<body>
<div class="quiz-container">
<div class="quiz-header">
<a href="/" class="quiz-logo">Quiz Master</a>
<div class="quiz-user">
<span id="username"></span>
<button class="btn-icon" onclick="toggleFullscreen()" title="Toàn màn hình">⛶</button>
<button class="btn-icon" onclick="quit()" title="Thoát">✕</button>
</div>
</div>
<div id="quizStats" class="quiz-stats">
<div class="stat-card">
<div class="stat-label">Câu hỏi</div>
<div class="stat-value"><span id="currentQ">1</span>/<span id="totalQ">35</span></div>
</div>
<div class="stat-card">
<div class="stat-label">Thời gian</div>
<div class="stat-value" id="timer">00:00</div>
</div>
</div>
<div class="progress-bar">
<div class="progress-fill" id="progress"></div>
</div>
<div id="quizArea"></div>
</div>
<button class="fullscreen-exit-btn" onclick="exitFullscreen()">✕</button>
<script src="/js/quiz.js"></script>
</body>
</html>
